name: Sync content from another repository

on:
  # 1日ごとに定期実行（毎日5時）
  schedule:
    - cron: "0 5 * * *"
  # 手動で実行できるようにする
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. このリポジトリ (myblog) をチェックアウトする
      - name: Checkout myblog repository
        uses: actions/checkout@v4
        with:
          # コミットするためにPersonal Access Token (PAT) を使う
          # other-repoがプライベートの場合もPATが必要
          token: ${{ secrets.CONTENT_CHANGE_REFLECTION_TOKEN }}

      # 2. 同期元の別リポジトリをチェックアウトする
      - name: Checkout other repository
        uses: actions/checkout@v4
        with:
          # ここに同期元のリポジトリ名を入力 (例: your-username/other-repo)
          repository: 5q2bc/note
          # チェックアウト先のパスを指定
          path: note
          token: ${{ secrets.CONTENT_CHANGE_REFLECTION_TOKEN }}

      # 3. ファイルをコピーし、変更のあったmdファイルのリストを生成する
      - name: Copy files and create change list
        run: |
          mkdir -p content/blog/raw
          # rsyncの--itemize-changes(-i)で変更内容を出力し、
          # 追加/更新されたmdファイル (>f*.md) のパスだけを抽出してファイルに保存する
          rsync -av --delete --itemize-changes note/public/ content/blog/raw/ | \
            grep -E '^>f.*\.md$' | awk '{print $2}' > changed_files.txt

      # 4. マークダウンファイルをフォーマットする
      - name: Format markdown files
        run: |
          chmod +x scripts/format_md.sh
          # changed_files.txt にリストされたファイルだけをフォーマット対象にする
          # xargs の -r (--no-run-if-empty) は入力が空の場合にコマンドを実行しないオプション
          cat changed_files.txt | xargs -r ./scripts/format_md.sh

      # 5. 変更があればコミットしてプッシュする
      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 変更があるか確認
          if ! git diff --quiet; then
            git add content/blog/
            git commit -m "docs: Sync content from other repository"
            git push
          else
            echo "No changes to commit."
          fi
