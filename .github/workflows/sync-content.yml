name: Sync content from another repository

on:
  # 1日ごとに定期実行（毎日5時）
  schedule:
    - cron: "0 5 * * *"
  # 手動で実行できるようにする
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. このリポジトリ (myblog) をチェックアウトする
      - name: Checkout myblog repository
        uses: actions/checkout@v4
        with:
          # コミットするためにPersonal Access Token (PAT) を使う
          # other-repoがプライベートの場合もPATが必要
          token: ${{ secrets.CONTENT_CHANGE_REFLECTION_TOKEN }}

      # 2. 同期元の別リポジトリをチェックアウトする
      - name: Checkout other repository
        uses: actions/checkout@v4
        with:
          # ここに同期元のリポジトリ名を入力 (例: your-username/other-repo)
          repository: 5q2bc/note
          # チェックアウト先のパスを指定
          path: note
          token: ${{ secrets.CONTENT_CHANGE_REFLECTION_TOKEN }}

      # 3. note/public ディレクトリ全体のハッシュ値を計算する
      - name: Calculate hash of note/public
        id: calc_hash
        run: |
          DIR_HASH=$(find note/public -type f -print0 | sort -z | xargs -0 sha256sum | sha256sum | awk '{ print $1 }')
          echo "Current Hash: $DIR_HASH"
          echo "hash=$DIR_HASH" >> $GITHUB_OUTPUT

      # 4. そのハッシュ値をキーにしてキャッシュを確認する
      - name: Check hash cache
        id: check_cache
        uses: actions/cache@v4
        with:
          path: .state/synced_marker
          key: content-sync-${{ steps.calc_hash.outputs.hash }}

      # 5. キャッシュが見つからない（変更があった）場合のみ実行する
      - name: Generate content (Run only if changed)
        if: steps.check_cache.outputs.cache-hit != 'true'
        run: |
          echo "Changes detected. Running sync script..."
          # note/public → content/blog/raw へ同期
          mkdir -p content/blog/raw
          # 追加・更新されたmdファイルのリストを format_targets_list.txt に出力
          rsync -av --delete --itemize-changes note/public/ content/blog/raw/ | \
            grep -E '^>f.*\.md$' | awk '{print $2}' > format_targets_list.txt

          # マークダウンファイルをフォーマット
          # xargs の -r (--no-run-if-empty) は入力が空の場合にコマンドを実行しないオプション
          chmod +x scripts/format_md.sh
          cat format_targets_list.txt | xargs -r ./scripts/format_md.sh

          # 変更があればコミットしてプッシュ
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add content/blog/
            git commit -m "docs: Sync content from other repository"
            git push
          else
            echo "No changes to commit."
          fi

          # キャッシュ用マーカーファイルを作成
          mkdir -p .state
          echo "synced" > .state/synced_marker

